  <body>
    <script>
      (function () {
        try {
          var path = window.location.pathname.replace(/\/+$/, "") || "/";
          var params = new URLSearchParams(window.location.search);
          if (path === "/" && !params.get("lang")) {
            var storedLang = "";
            try { storedLang = (localStorage.getItem("chat_language") || "").toLowerCase(); } catch (e) {}
            var userLang = (navigator.language || navigator.userLanguage || "").toLowerCase();
            var sourceLang = storedLang === "sl" || storedLang === "en" ? storedLang : userLang;
            var target = sourceLang.includes("sl") ? "/sl/" : "/en/";
            window.location.replace(target);
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
